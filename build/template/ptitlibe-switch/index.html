<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

        <title>Libération.fr – Le P'tit Libé {{numero}} - Switch {{name}}</title>
        <meta name="description" content="Tout savoir sur les dernières actualités politiques, monde, société, sports, écologie avec le journal en ligne Libération.">
        <meta name="keywords" content="actualités, news">

        <link rel="shortcut icon" href="https://statics.liberation.fr/ptitlibe/favicon.ico">
        <link rel="shortcut icon" href="https://statics.liberation.fr/ptitlibe/favicon.png">
        
        <!-- Vendor -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
        <script type="text/javascript" src="http://www.liberation.fr/apps/ptit-libe/assets/iframeResizer.contentWindow.min.js"></script>

        <!-- Fonts & Styles -->
        <link type="text/css" rel="stylesheet" href="https://statics.liberation.fr/newsite/css/fonts.css">
        <link type="text/css" rel="stylesheet" href="https://statics.liberation.fr/apps/ptit-libe/libesansrond.css">
        <link type="text/css" rel="stylesheet" href="assets/styles.css">

    </head>
    <body>
      <div id="app">
        {{#if title}}
        <p class="module-title libesansrond">{{title}}</p>
        {{/if}}
        {{#if subTitle}}
        <p class="module-sub-title">{{subTitle}}</p>
        {{/if}}
        <div class="switch">
          <div class="img-wrap">
            <transition name="fade">
              <div class="img-switch" v-for="(s, i) in switchs" v-if="visible(i)" v-bind:key="i">
                <img :src="s.url">
              </div>
            </transition>
          </div>
          <div class="control-switch">
            <div class="btn-switch" v-for="(s, i) in switchs" v-on:click="goTo(i)" :style="width()">
              <span class="switch-btn" :class="{active: visible(i)}"></span>
              <span class="switch-label" v-html="s.label"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Scripts -->
      <script type="text/javascript" src="assets/app.js"></script>
    </body>
</html>
