<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

        <title>Libération.fr – Le P'tit Libé {{numero}} - Diaporama {{name}}</title>
        <meta name="description" content="Tout savoir sur les dernières actualités politiques, monde, société, sports, écologie avec le journal en ligne Libération.">
        <meta name="keywords" content="actualités, news">

        <link rel="shortcut icon" href="https://statics.liberation.fr/favicon.ico">
        <link rel="shortcut icon" href="https://statics.liberation.fr/favicon.png">

        <!-- Vendor -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
        <script type="text/javascript" src="https://statics.liberation.fr/apps/ptit-libe/assets/iframeResizer.contentWindow.min.js"></script>

        <!-- Fonts & Styles -->
        <link type="text/css" rel="stylesheet" href="https://statics.liberation.fr/newsite/css/fonts.css">
        <link type="text/css" rel="stylesheet" href="https://statics.liberation.fr/apps/ptit-libe/libesansrond.css">
        <link type="text/css" rel="stylesheet" href="assets/styles.css">

    </head>
    <body>
      <div id="app">
        <div class="diaporama">
          <div class="slider">
            <div v-for="(slide, i) in slides">
              <transition :name="transition">
                <div class="slide" v-show="visible(i)">
                  <img :src="slide.url" alt="">
                  <p>
                    <span v-html="slide.legende"></span>
                    <small v-html="slide.credit"></small>
                  </p>
                </div>
              </transition>
            </div>
          </div>
          <div class="diaporama__nav diaporama__next" @click.prevent="next"></div>
          <div class="diaporama__nav diaporama__prev" @click.prevent="prev"></div>
          <div class="diaporama__pagination">
            <div class="btn" v-for="n in slidesCount" @click="goTo(n-1)" :class="{active: n-1 == index}"></div>
          </div>
        </div>
      </div>
      <!-- Scripts -->
      <script type="text/javascript" src="assets/app.js"></script>
    </body>
</html>
