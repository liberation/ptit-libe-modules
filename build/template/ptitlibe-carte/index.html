<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

        <title>Libération.fr – Le P'tit Libé {{numero}} - Carte {{name}}</title>
        <meta name="description" content="Tout savoir sur les dernières actualités politiques, monde, société, sports, écologie avec le journal en ligne Libération.">
        <meta name="keywords" content="actualités, news">

        <link rel="shortcut icon" href="https://statics.liberation.fr/ptitlibe/favicon.ico">
        <link rel="shortcut icon" href="https://statics.liberation.fr/ptitlibe/favicon.png">

        <!-- Vendor -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="http://www.liberation.fr/apps/ptit-libe/assets/iframeResizer.contentWindow.min.js"></script>
        
        <!-- Fonts & Styles -->
        <link type="text/css" rel="stylesheet" href="https://statics.liberation.fr/newsite/css/fonts.css">
        <link type="text/css" rel="stylesheet" href="https://statics.liberation.fr/apps/ptit-libe/libesansrond.css">
        <link type="text/css" rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <div id="app">
            {{#if title}}
            <p class="module-title libesansrond">{{title}}</p>
            {{/if}}
            {{#if subTitle}}
            <p class="module-sub-title">{{subTitle}}</p>
            {{/if}}
            <div id="carte" class="as-p text-center">
                <object id="carte_cliquable" data="assets/{{ imageSvg }}" type="image/svg+xml"></object>
                <div id="mapName" class="svgwithlabels__label libesansrond ng-binding"></div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="assets/app.js"></script>
    </body>
</html>
